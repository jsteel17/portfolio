<!DOCTYPE html>

<head>

    <title>Jackson Steely</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Jackson Steely</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="

                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect

        <div class="flex flex-1">

                    <div class="about-me__links">
                        <a href="" class="about-me__link"></a>
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link"></a>
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link"></a>
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link"></a>

                </figure>
            </div>
